<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Materialize Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .row {
            margin-top: 25vh;
        }
        h1{

        }

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel hide" id="messageCard">
                <h1></h1>

            </div>

                    <label for="secret">Enter a Secret Message</label>

        </div>
    </div>
