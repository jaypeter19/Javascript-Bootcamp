<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Fight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
</head>

<body>
    <header>
        <div class="container hero">
            <div class="row align-items-center hero-body">
                <div class="col-6 text-start">
                    <h1 class="title">Movie Fight <span class="icon">
                            <i class="fas fa-film"></i>
                        </span></h1>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-6 my-3 p-3 text-center text-bg-success">
                    <h1>Search For a Movie on Both Sides</h1>
                    <p class="lead">We will tell you which is best!</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container my-4">
            <div class="row justify-content-start">
                <div class="col-6">
                    <label for="search1" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search1">
                    <ul class="dropdown-menu w-35" id="autocomplete-left">

                    </ul>
                </div>
                <div class="col-6">
                    <label for="search2" class="form-label">Search</label>
                    <input type="text" class="form-control" id="search2">
                    <ul class="dropdown-menu w-35" id="autocomplete-right">

                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-6 mt-4">
                    <article id="summary-left">

                    </article>
                </div>
                <div class="col-6 mt-4">
                    <article id="summary-right">

                    </article>
                </div>
            </div>
        </div>
    </section>


    <!-- Axios & Bootstrap Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- JS Scripts -->
    <script src="utils/util.js"></script>
    <script src="utils/autocomplete.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
